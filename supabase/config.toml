# Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
site_url = "https://app.finpsych.app"
additional_redirect_urls = [
  "https://institution.finpsych.app",
  "https://admin.finpsych.app",
  "http://localhost:3000",
  "http://localhost:3001",
  "http://localhost:3002"
]
jwt_expiry = 3600
enable_signup = true
